---
title: İletişim
---
<h1>İletişim</h1>
<p class="editable">Her Türlü Sorunuz ve Öneriniz İçin Aşağıdaki Formu Kullanabilirsiniz.</p>

<form method="post" action="{{ site.baseurl }}/contact-success/">
		<input type="hidden" name="_to" value="{{ site.data.email }}" />
		<input type="text" name="_gotcha" style="display: none;">

	<div class="contain">
		<div class="split">
			<label for="first-name">İsim</label>
			<input type="text" name="first-name" id="first-name" />
		</div>
		<div class="split">
			<label for="surname">Soyisim</label>
			<input type="text" name="surname" id="surname" />
		</div>
	</div>

	<div class="contain">
		<div class="split">
			<label for="email">Mail Adresi</label>
			<input type="email" name="email" id="email" required />
		</div>

		<div class="split">
			<label for="subject">Konu</label>
			<select id="subject" name="subject">
				<option value="enquiry">Soru</option>
				<option value="suggestion">Öneri</option>
				<option value="press">Diğer</option>
				
			</select>
		</div>
	</div>

	<label for="message">Mesaj</label>
	<textarea name="message" id="message"></textarea>

	<input type="submit" value="Mesajı Gönder" />
</form>
